<%- include("layout/head.html") %>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>

    
    <div class="container">
        <% if(success_msg != 0){ %>
            <div class="alert alert-success d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                    <use xlink:href="#check-circle-fill" />
                </svg>
                <div style="margin-left: 10px;">
                    <%= success_msg %>
                </div>
            </div>
        <% } %>
    
        <% if(err_msg != 0){ %>
            <div class="alert alert-danger d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>

                <div style="margin-left: 10px;">
                    <%= err_msg %>
                </div>
            </div>
        <% } %>


        <legend>Cadastro de Usúarios</legend>
        <hr>

        <form class="row g-3 " action="/inser/usuario" method="post">
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome Completo <span>*</span></label>
                <input type="text" class="form-control form-control-sm" name="nome" id="nome">
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Função <span>*</span></label>
                <select class="form-control form-control-sm" name="funcao" id="exampleFormControlSelect1">
                    <option></option>
                    <option value="ADMINISTRATIVO">ADM - ADMINISTRATIVO</option>
                    <option value="COMERCIAL">COM - COMERCIAL</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Email <span>*</span></label>
                <input type="email" class="form-control form-control-sm" name="email" id="inputEmail4">
            </div>
            <div class="col-md-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control form-control-sm" name="telefone" id="telefone" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);">
            </div>
            <div class="col-md-4">
                <label for="telefone" class="form-label">Senha <span>*</span></label>
                <input type="password" class="form-control form-control-sm" name="password" id="password">
            </div>
            <div class="col-md-4">
                <label for="telefone" class="form-label">Confirma Senha <span>*</span></label>
                <input type="password" class="form-control form-control-sm" name="confirme" id="confirme">
            </div>

            <div class="col-md-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control form-control-sm" name="cep" id="cep" placeholder="">
            </div>
            <div class="col-md-1">
                <label for="uf" class="form-label">UF</label>
                <input type="text" class="form-control form-control-sm" name="uf" id="uf" placeholder="">
            </div>
            <div class="col-md-4">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control form-control-sm" name="endereco" id="rua" placeholder="">
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control form-control-sm" name="cidade" id="cidade">
            </div>
            <div class="col-md-12">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control form-control-sm" name="bairro" id="bairro">
            </div>
            <div class="col-md-12">
                <span>Preencha todos os campos obrigatórios *</span>
            </div>
            <div class="col-md-12" class="text-end" style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary btn-lg btn-block"><img src="/Img/outline_save_white_24dp.png"> Salvar</button>
            </div>
        </form>
    </div>
    <%- include("layout/footer.html") %>
