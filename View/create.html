<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ADD USER</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/Img/progride_.png" width="150px"></a>
        
    </div>
</nav>

<body>


    <div class="container" style="margin-top:100px ;">
        <legend>Cadastro de Usúarios</legend>
        <form class="row g-3" action="/inser/usuario" method="post">
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control form-control-sm" name="nome" id="nome">
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Função</label>
                <select class="form-control form-control-sm" name="funcao" id="exampleFormControlSelect1">
                    <option></option>
                    <option value="ADMINISTRATIVO">ADM - ADMINISTRATIVO</option>
                    <option value="COMERCIAL">COM - COMERCIAL</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control form-control-sm" name="email" id="inputEmail4">
            </div>
            <div class="col-md-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control form-control-sm" name="telefone" id="telefone">
            </div>
            <div class="col-md-4">
                <label for="telefone" class="form-label">Senha</label>
                <input type="password" class="form-control form-control-sm" name="password" id="password">
            </div>
            <div class="col-md-4">
                <label for="telefone" class="form-label">Confirma Senha</label>
                <input type="password" class="form-control form-control-sm" name="confirme" id="confirme">
            </div>

            <div class="col-md-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control form-control-sm" name="cep" id="cep" placeholder="">
            </div>
            <div class="col-md-1">
                <label for="uf" class="form-label">UF</label>
                <input type="text" class="form-control form-control-sm" name="uf" id="uf" placeholder="">
            </div>
            <div class="col-md-4">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control form-control-sm" name="endereco" id="rua" placeholder="">
            </div>
            <div class="col-md-4">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control form-control-sm" name="cidade" id="cidade">
            </div>
            <div class="col-md-12">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control form-control-sm" name="bairro" id="bairro">
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
    <script src="/Js/cep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

<footer style="margin-top: 50px;">
    <nav class="navbar fixed-bottom navbar-expand-sm navbar bg navbar navbar-dark bg-dark">
        <div class="container" style="margin-top: 3px">

                <p class="text-start" style="color:#fff">
                    Progride ® é uma marca registrada © 2022
                </p>

            <div class="col-6 input-group-sm text-right">
                <p class="text-end" style="color:#fff">Desenvolvido por <img src="../img/progride.png" width="25">
                    Progride </p>
            </div>

        </div>
    </nav>
</footer>



</html>
